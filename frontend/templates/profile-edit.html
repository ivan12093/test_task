<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Edit Profile</h1>
                <p>Enter your contact information</p>
            </div>

            {{if .Error}}
            <div class="error-message">
                {{.Error}}
            </div>
            {{end}}

            {{if .Success}}
            <div class="success-message">
                {{.Success}}
            </div>
            {{end}}

            <form class="login-form" method="POST" action="/profile/edit">
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input 
                        type="text" 
                        id="full_name" 
                        name="full_name" 
                        placeholder="John Doe"
                        value="{{.FullName}}"
                        required
                        autocomplete="name"
                    >
                </div>

                <div class="form-group">
                    <label for="phone">Telephone</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        placeholder="+1234567890"
                        value="{{.Phone}}"
                        required
                        autocomplete="tel"
                    >
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="your@email.com"
                        value="{{.Email}}"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="profile-actions">
                    <button type="submit" class="btn-primary">Save & Continue</button>
                    <a href="/profile" class="btn-secondary" role="button">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Проверяем авторизацию при загрузке страницы и при использовании кнопки "назад"
        window.addEventListener('pageshow', function(event) {
            // Если страница загружена из кеша (кнопка "назад")
            if (event.persisted) {
                // Перезагружаем страницу, чтобы проверить авторизацию
                window.location.reload();
            }
        });
    </script>
</body>
</html>
